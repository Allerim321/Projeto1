{% extends 'index.html' %}

{% block head %}
<style>
body{
    background-color: rgb(206, 222, 219);
}

.container{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.navbar{
    height: 50px;
    font-size: 20px;
    color: white;
    background-color: darkslategray;
    border: solid 3px black;
    align-content: center;
    padding-left: 10px;
}

.form{
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: white;
    padding: 15px;
    border: 1px solid black;
    border-radius: 10px;
    width: 200px;
}

.inputs{
    background-color: rgb(206, 222, 219);
    margin-bottom: 5px;
    margin: 0;
    border: 1px black solid;
    border-radius: 5px;
}

.botao{
    width: 100px;
    height: 40px;
    color: darkslategray;
    border-radius: 12px;
    border: 1px solid black;
}

.botao:hover{
    background-color: rgb(165, 215, 216);
    border: 1px solid black;
}
</style>
{% endblock %}

{%block body%}

    <nav class="navbar">Página de login</nav>
    <div class="container">
    <h2>Login</h2>
    <form class="form" action="http://192.168.0.160:5000/login" method="post">
        <label for="nome">Nome de usuário:</label><br>
        <input class="inputs" type="text" id="nome" name="Login"><br>
        <label for="senha">Senha:</label><br>
        <input class="inputs" type="password" id="senha" name="Senha"><br><br>
        <input class="botao" type="submit" value="Login">
    </form>
</div>
{%endblock%}
